<div class="wraper">
    <p class="text-muted fSize">My Wishlist</p>
</div>
<div class="favorites">
    <p [style.width.%]='100' *ngIf='wishList.length === 0; else list' class="alert alert-danger">
        There are no items in your wish list!</p>
    <ng-template #list>
        <div class="favorite" *ngFor='let item of wishList; let i = index'>
            <div class="img-wrapper">
                <img title="Remove from wishlist" (click)='removeFromWishList(i)' src="https://img.icons8.com/windows/32/000000/--broken-heart.png">
            </div>
            <item-data [moreInfo]='item'></item-data>
        </div>
    </ng-template>
</div>
