<div class="row">
    <div class="col-md-10 m-auto welcome-opa">
        <div class="wraper">
            <span class="text-muted fSize">BooksApp</span>
        </div>
        <div class="wraper">
            <div class="form-group">
                <form [formGroup]='updateForm' (ngSubmit)="confirmAndNevigate(updateForm.value.name)">
                    <div class="wraper">
                        <label for="name"></label>
                        <input type="text" formControlName="name" class="form-control"
                            (keydown.enter)="confirmAndNevigate(updateForm.value.name)" autofocus>
                        <button type="submit" class="btn btn-primary">Enter</button>
                    </div>
                    <span *ngIf="!updateForm.get('name').valid">
                        <span *ngIf="updateForm.get('name').errors['maxlength']" class="form-text text-danger">
                            User Name is too long
                        </span>
                        <span *ngIf="updateForm.get('name').errors['minlength']" class="form-text text-danger">
                            User Name is too short
                        </span>
                        <span *ngIf="updateForm.get('name').errors['required']" class="form-text text-danger">
                            User Name is required
                        </span>
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
